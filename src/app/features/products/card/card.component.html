<article
  class="p-4 mt-2 mb-6 overflow-hidden rounded-b-lg shadow-none hover:shadow-xl"
>
  <a class="relative block h-48 overflow-hidden rounded">
    <img
      class="w-full transtion duration-500 transform hover:scale-105"
      src="{{ product().image }}"
      alt="{{ product().title }}"
    />
  </a>
  <section class="mt-4">
    <h3 class="mb-1 text-xs tracking-widset text-gray-500 tittle-font">
      {{ product().category }}
    </h3>
    <h2 class="py-4 text-lg font-medium text-gray-900 title-font">
      <p>{{ product().title | slice : 0 : 30 }}</p>
    </h2>
    <div class="flex items-center justify-between mt-1">
      <p class="text-2xl font-bold text-orange-500">
        {{ product().price | currency }}
      </p>
      <button
        class="px-2 py-1 text-white bg-orange-500 rounded hover:bg-orange-700"
      >
        Add to card
      </button>
    </div>
  </section>
</article>
